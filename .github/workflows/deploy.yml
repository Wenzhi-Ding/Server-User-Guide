name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci
      - run: npx vite build

      - name: Clean target directory
        uses: appleboy/ssh-action@v1
        with:
          host: wenzhi-ding.com
          username: deployer
          key: ${{ secrets.DEPLOY_KEY }}
          port: 33715
          script: rm -rf /var/www/guide/*

      - name: Deploy to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: wenzhi-ding.com
          username: deployer
          key: ${{ secrets.DEPLOY_KEY }}
          port: 33715
          source: "dist/*"
          target: "/var/www/guide"
          strip_components: 1
          overwrite: true
          rm: false
